<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulariode contactos</title>
    <link rel="stylesheet" href="Css/Texto.css">
</head>

<body>
    <section class="form">
        <article>
            <form action="">
                <label for="name">Digite su nombre</label>
                <input type="text" name="nombre" placeholder="Digite su nombre" id="usuario">
                <br>

                <label for="subject">Digite el asunto</label>
                <input type="text" name="subject" placeholder="Digite el asunto" id="subject">
                <br>

                <label for="email">Digite su email</label>
                <input type="email" name="email" placeholder="Digite su email" id="email">
                <br>

                <label for="mensaje">Digite su mensaje</label>
                <textarea name="mensaje" id="message" cols="30" rows="5"></textarea>
                <br>
                <br>
                <hr>
                <button type="submit">Enviar</button><button type="reset">Cancelar</button>
            </form>
        </article>
    </section>
</body>

</html>
